    <!--欢迎界面-->

    <div class="container-wrap">
        <div id="fh5co-services">
            <div class="infor-box">
                <div class="row">
                    <div class="col-md-3">
                        <div class="infor-title">
                            <h3>我的信息</h3>
                        </div>
                    </div>
                    <div class="col-md-7"></div>
                    <div class="col-md-2">
                        <button type="button" class="btn-primary" id="editbutton">修改资料</button>
                    </div>
                </div>

               <div class="row">
                    <div class="col-md-4 animate-box infor-content">
                        <div class="infor-text-title">用户名</div>
                        <div class="infor-text">{{loginuser.username}}</div>
                    </div>
                    <div class="col-md-4 animate-box infor-content">
                        <div class="infor-text-title">性别</div>
                        <div ng-if="loginuser.sex == 1" class="infor-text">男</div>
                        <div ng-if="loginuser.sex == 0" class="infor-text">女</div>
                    </div>
                    <div class="col-md-4 animate-box infor-content">
                        <div class="infor-text-title">手机号</div>
                        <div class="infor-text">{{loginuser.phone}}</div>
                    </div>
               </div>
                <HR style="FILTER:alpha(opacity=100,finishopacity=0,style=3)" width="80%"color=#987cb9 SIZE=3>

                <div class="row" ng-if="loginuser.userType = 1">
                    <div class="col-md-4 animate-box infor-content">
                        <span class="infor-text-title">志愿者：</span>
                        <span>
                            <svg t="1581043633877" class="icon" viewBox="0 0 1155 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2411" width="16" height="16"><path d="M715.608182 812.049822a180.845211 180.845211 0 0 1 53.189768-128.882899 182.890971 182.890971 0 0 1 77.32974-45.006726A509.803467 509.803467 0 0 0 657.099438 533.008117a286.406442 286.406442 0 1 0-291.316267 0A511.030923 511.030923 0 0 0 0.001229 1023.99059h851.854589l-81.830412-81.830413a180.845211 180.845211 0 0 1-54.417224-130.110355z" p-id="2412" fill="#1296db"></path><path d="M1125.578547 741.266516a100.242255 100.242255 0 0 0-141.975765 0l-7.773889 7.364737-7.364737-7.364737a100.242255 100.242255 0 0 0-141.975765 0 100.651407 100.651407 0 0 0 0 141.566613l135.02018 135.02018a20.048451 20.048451 0 0 0 14.320322 6.137281 18.411843 18.411843 0 0 0 14.320322-6.137281l135.429332-135.02018a100.651407 100.651407 0 0 0 0-141.566613z" p-id="2413" fill="#1296db"></path></svg>
                            <span>{{loginuser.userRank}}级志愿者</span>
                        </span>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 animate-box infor-content">
                        <span class="infor-text-title">志愿等级：</span>
                        <span class="infor-text">
                            <svg ng-repeat="x in ranklist" t="1581043184877" class="icon" viewBox="0 0 1185 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2180" width="16" height="16"><path d="M433.249984 167.847587C445.861067 37.04802 664.72264-33.390806 837.128002 15.652294c159.955959 45.486128 293.827455 154.997755 339.475264 327.780371 29.910902 113.176386-20.102282 246.616734-64.402753 310.264979-176.393482 253.353424-367.931042 406.5188-831.145821 339.475264v-17.569286c279.49178-13.79674 713.280699-305.899603 667.255636-591.211883-40.689605-252.598915-398.111411-277.336039-462.406377 29.318073H468.334664c-14.982398-131.176821-221.664036-144.111265-280.946905-29.26418-126.434191 244.892142 222.310758 399.350962 304.390585 479.975664v5.8205h-35.138573c-189.597393-53.354582-304.875626-100.619197-403.878018-228.292939-142.332779-183.507426 33.737342-423.549151 169.764579-474.10127 63.001522-23.44368 131.715756-2.263528 210.723652 0z" fill="#B650FF" p-id="2181"></path></svg>
                        </span>
                    </div>
                </div>

                <HR style="FILTER:alpha(opacity=100,finishopacity=0,style=3)" width="80%"color=#987cb9 SIZE=3>
                <div class="row">
                    <div class="col-md-12 animate-box infor-content">
                        <span class="infor-text-title">个性签名:</span>
                        <span>{{loginuser.introd}}</span>
                    </div>
                </div>
                <HR style="FILTER:alpha(opacity=100,finishopacity=0,style=3)" width="80%"color=#987cb9 SIZE=3>

            </div>
        </div>

    <!--
		相关连接
	-->


    <div class="container-wrap" style="height: 800px">
        <iframe  src="foot.html" style="width: 100%;height: 100%;" frameborder="0"
                 seamless></iframe>
    </div><!-- END container-wrap -->
</div>

<div class="container">
    <!-- 模态框 -->
    <div class="modal fade" id="tipModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">修改资料</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <select class="form-control" ng-model="entity.sex">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea  class="form-control" placeholder="个性签名" ng-model="entity.introd"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">修改</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="container">
    <!-- 模态框 -->
    <div class="modal fade" id="showModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">来自Fluoxetine的温馨提示</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    {{message}}
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>

        $("#editbutton").click(function () {
            $("#tipModal").modal("show");
