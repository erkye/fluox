                                    <li class="dropdown-add"><a href="home-talk.html">我的讨论</a></li class="dropdown-add">

                                </ul>

                            <li class="has-dropdown">
                                <a href="talking.html">讨论</a>

                </div>
                
            </div>

    <!--欢迎界面-->

    <div class="container-wrap">
        <div id="fh5co-services">
            <div class="infor-title">
                <h3>我发表的</h3>
            </div>

            <div class="review-box">
                <div style="border-bottom-color: #7a7a7a;border-bottom: 1px" class="row" ng-repeat="pojo in notelist">
                    <div class="col-md-2">{{$index+1}}</div>
                    <div class="col-md-4">
                        <a href="talking-text.html#?id={{pojo.id}}" style="font-size: larger;color: #8b8b8b">{{pojo.title}}</a>
                    </div>
                    <div class="col-md-3">
                        {{pojo.time | date:'yyyy-MM-dd HH:mm:ss'}}
                    </div>
                    <div class="col-md-3">
                        <a href="talking-text.html#?id={{pojo.id}}" style="font-size: larger">查看</a>|
                        <a href="textedit.html#?id={{pojo.id}}" style="font-size: larger;color: #337ab7">修改</a>|
                        <a href="#" style="font-size: larger;color: red" ng-click="deleteNote(pojo.id)">删除</a>
                    </div>
                    <HR style="FILTER:alpha(opacity=100,finishopacity=0,style=3)" width="100%"color=#987cb9 SIZE=3>
                </div>
            </div>

        </div id="fh5co-services">
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>

    <!--
           相关连接
       -->


    <div class="container-wrap" style="height: 800px">

<div class="container">
    <!-- 模态框 -->
    <div class="modal fade" id="tipModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">来自Fluoxetine的温馨提示</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    {{message}}
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>
