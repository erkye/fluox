<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="css/magnific-popup.css">

    <!-- Flexslider  -->
    <link rel="stylesheet" href="css/flexslider.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/add.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-app="fluoxetine" ng-controller="contentUsController">

<div class="fh5co-loader"></div>

<div id="page">
    <nav class="fh5co-nav" role="navigation">
        <div class="container-wrap">
            <div class="top-menu">
                <div class="row">
                    <div class="col-xs-2">
                        <div id="fh5co-logo"><a href="index.html">Fluoxetine</a></div>
                    </div>
                    <div class="col-xs-10 text-right menu-1">
                        <ul>
                            <li><a href="index.html">首页</a></li>
                            <li class="has-dropdown active">
                                <a href="talking.html">讨论</a>
                                <ul class="dropdown dropdown-add">
                                    <li class="dropdown-add"><a href="#">广场闲聊</a></li class="dropdown-add">
                                    <li class="dropdown-add"><a href="#">请求支援</a></li class="dropdown-add">
                                    <li class="dropdown-add"><a href="#">联系我们</a></li class="dropdown-add">
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <div class="container-wrap">
        <aside id="fh5co-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(images/img_bg_3.jpg);">
                        <div class="overlay-gradient"></div>
                        <div class="container-fluids">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 slider-text slider-text-bg">
                                    <div class="slider-text-inner text-center">
                                        <h1>相互联系</h1>
                                        <h2>这会使我们一起走得更远</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
        <div id="fh5co-contact">
            <div class="row animate-box">
                <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                    <h2>联系我们</h2>
                    <p>我们愿意倾听您的任何言语</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-push-1 animate-box">
                    <h3>联系方式</h3>
                    <ul class="contact-info">
                        <li><i class="icon-location4"></i>山东交通学院</li>
                        <li><i class="icon-phone3"></i>Fluoxetine团队</li>
                        <li><i class="icon-location3"></i><a href="#">1169945748@qq.com</a></li>
                        <li><i class="icon-globe2"></i><a href="#">fluoxetine</a></li>
                    </ul>
                </div>
                <div class="col-md-7 col-md-push-1 animate-box">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="entity.name" class="form-control" placeholder="您希望我们如何称呼你?" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="entity.email" class="form-control" placeholder="您的电子邮箱" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea ng-model="entity.content" class="form-control" id="" cols="30" rows="7"
                                          placeholder="您想要说的事情" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" ng-click="add()" value="发送给我们" class="btn btn-primary btn-modify">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- END container-wrap -->

    <!--
            相关连接 页脚
        -->


    <div class="container-wrap" style="height: 800px">
        <iframe  src="foot.html" style="width: 100%;height: 100%;" frameborder="0"
                 seamless></iframe>
    </div><!-- END container-wrap -->
</div>

<div class="container">
    <!--<h2>模态框实例</h2>
    &lt;!&ndash; 按钮：用于打开模态框 &ndash;&gt;
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        打开模态框
    </button>-->

    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">来自Fluoxetine的温馨提示</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    {{message}}
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<script src="plugins/angularjs/angular.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>
<!-- Magnific Popup -->
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/magnific-popup-options.js"></script>
<!-- Counters -->
<script src="js/jquery.countTo.js"></script>
<!-- Main -->
<script src="js/main.js"></script>

<script src="js/base.js"></script>
<script src="js/service/contentUsService.js"></script>
<script src="js/controller/contentUsController.js"></script>

</body>
</html>
