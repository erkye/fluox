                        <ul>

                            <li><a href="login.html">登录</a></li>
                            <li class="has-dropdown">
                                <a href="talking.html">讨论</a>

                                </ul>

                    </div>

            </div>
        </div>

    <!--登录-->
    <div class="container-wrap">
    <div id="fh5co-contact">
        <div class="row">

            <div class="col-md-6 text-center tot-box-register" style="text-align: center;">
                <div class="tot">
                    <div class="reminder">
                        <h2>已有用户名?</h2>
                        <span>快把鼠标悄悄地移到这里来</span>
                    </div>
                    <div class="text">
                        <h2><a href="login.html">点击我进行登录</a></h2>
                        <span>开始奇妙之旅!</span>
                    </div>
                </div>
            </div>

            <form id="register" method="POST">
            <div class="col-md-6 col-md-push-2 animate-box text-center">
                <div class="row">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="entity.username" class="form-control" placeholder="用户名" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" ng-model="entity.password" class="form-control" placeholder="密码" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" ng-model="repassword" class="form-control" placeholder="确认密码" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="entity.phone" class="form-control" placeholder="手机号" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding-top: 5px;">
                            <div class="form-group">
                                <input type="text" ng-model="code" class="form-control" placeholder="验证码" required>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding: 5px;padding-right: 12px;">
                            <div class="form-group">
                                <button id="codeButton" ng-click="sendCode()" type="button" class="btn btn-danger  btn-primary btn-modify dropdown-toggle btn-findpwd-danger">{{buttontext}}</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="submit" ng-click="regUser()" value="注册" class="btn btn-primary btn-modify">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        </div>
    </div>
    </div>

    <!--
         相关连接
     -->


    <div class="container-wrap" style="height: 800px">
        <iframe  src="foot.html" style="width: 100%;height: 100%;" frameborder="0"
                 seamless></iframe>
    </div><!-- END container-wrap -->
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>

<div class="container">
    <!--<h2>模态框实例</h2>
    &lt;!&ndash; 按钮：用于打开模态框 &ndash;&gt;
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        打开模态框
    </button>-->

    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">来自Fluoxetine的温馨提示</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    {{message}}
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>
