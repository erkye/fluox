    <!--登录-->
    <div class="container-wrap">
        <div id="fh5co-contact">
            <div class="row">

                <div class="col-md-6 text-center tot-box" style="text-align: center;">
                    <div class="tot">
                        <div class="reminder">
                            <h2>我又想起密码来了</h2>
                            <span>快把鼠标悄悄地移到这里来</span>
                        </div>
                        <div class="text">
                            <h2><a href="login.html">点击我进行登录</a></h2>
                            <span>开始奇妙之旅!</span>
                        </div>
                    </div>
                </div>

                <form id="register" method="POST">
                    <div class="col-md-6 col-md-push-2 animate-box text-center">
                        <div class="row">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" ng-model="phone" class="form-control" placeholder="注册的手机号" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 5px;">
                                    <div class="form-group">
                                        <input type="text" ng-model="code" class="form-control" placeholder="验证码" required>
                                    </div>
                                </div>
                                <div class="col-md-3"  style="padding: 5px;padding-right: 12px;">
                                    <div class="form-group">
                                        <button id="codebutton" type="button" ng-click="sendCode()" class="btn btn-danger  btn-primary btn-modify dropdown-toggle btn-findpwd-danger">{{buttontext}}</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="submit" ng-click="findUser()" value="确定" class="btn btn-primary btn-modify">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div class="container">
    <!--<h2>模态框实例</h2>
    &lt;!&ndash; 按钮：用于打开模态框 &ndash;&gt;
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        打开模态框

    <!-- 模态框 输入新密码 -->
    <div class="modal fade" id="findModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">新的密码</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input ng-model="entity.username" type="text" class="form-control" placeholder="用户名" disabled>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="password" ng-model="entity.password" class="form-control" placeholder="新的密码" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="password" ng-model="password" class="form-control" placeholder="确认密码" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateUser()">确认</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 模态框 异常提示-->
    <div class="modal fade" id="tipModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">来自FLUOXETINE的温馨提示</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div>{{message}}</div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>
